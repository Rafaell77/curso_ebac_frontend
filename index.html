
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulário de Cadastro</h1>
    <form action="#">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu endereço de e-mail">
      <br>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone">
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
      <br>
      <label for="endereco">Endereço Completo:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço completo">
      <br>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">
      <br>
      <button type="submit">Enviar</button>
    </form>
  </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"> </script>
    

    <script>
        $(document).ready(function() {
            
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000')
            $('#telefone').mask('(00) 00000-0000')
        })
    </script>


</body>
</html>
